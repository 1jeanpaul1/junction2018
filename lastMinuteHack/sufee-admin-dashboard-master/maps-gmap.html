    center: [-93.63040131691457,40.44583595930564]
	
	
});
var hoveredStateId =  null;
var features =  null;

map.on('load', function () {
    map.addSource("states", {
        "type": "geojson",
        "data": "https://www.mapbox.com/mapbox-gl-js/assets/us_states.geojson"
    });

    // The feature-state dependent fill-opacity expression will render the hover effect
    // when a feature's hover state is set to true.
    map.addLayer({
        "id": "state-fills",
        "type": "fill",
        "source": "states",
        "layout": {},
        "paint": {
            "fill-color": "#2ecc71",
            "fill-opacity": ["case",
                ["boolean", ["feature-state", "hover"], false],
                .5,
                0
            ]
        }
    });

    map.addLayer({
        "id": "state-borders",
        "type": "line",
        "source": "states",
        "layout": {},
        "paint": {
            "line-color": "#2ecc71",
            "line-width": 1
        }
    });

	var stateIds = [31, 18];
	for(var i=0;i < stateIds.length;i++){
	map.setFeatureState({source: 'states', id: stateIds[i]}, { hover: true});
	}

    // When the user moves their mouse over the state-fill layer, we'll update the
    // feature state for the feature under the mouse.

    map.on("mousemove", "state-fills", function(e) {

    // When the mouse leaves the state-fill layer, update the feature state of the

    });*/
	
	map.on("mousemove", "state-fills", function(e) {
		hoveredStateId = e.features[0].id;
		features = map.queryRenderedFeatures(e.point);
	});
	map.on("click", "state-fills", function(e) {
		if(stateIds.includes(hoveredStateId)){
			window.open("./champs.html",'_self').focus();
		}
	});

	
});
</script>
